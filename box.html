<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createbox using div</title>
    <meta name="description" content="div usage">
    <style>
        .box1{
            background-color: indigo;
            width: 600px;
            height: 400px;
        }
        .box2{
            background-color: lawngreen;
            width: 400px;
            height: 250px;
        }
        .box3{
            background-color: lightcyan;
            width: 100px;
            height: 400px;
        }
        .box4{
            background-color: rgb(11, 204, 204);
            width: 100px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="box1">    
        <div class="box3"></div>
    </div>
    <div class="box2">    
        <div class="box4"></div>
    </div>
</body>
</html>
